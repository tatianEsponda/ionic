<ion-header>

    <ion-navbar>
        <ion-title>Registrarse</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="background-image">
    <ion-card>
        <ion-list no-line>

            <img src="../../assets/imgs/centro.jpg" border="5">
            <ion-item>
                <ion-label floating>Ingrese el correo Institucional</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Ingrese una contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <button ion-button block outline color="light" (click)="register(user)">Registrar</button>
            <button ion-button block outline color="light" (click)="logueo()">Loguearse</button>
        </ion-list>
    </ion-card>
</ion-content>
